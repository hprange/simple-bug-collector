<html>
<body>
	<h1>Summary</h1>
	<table>
		<tr>
			<th><a href = "?sortField=application&sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'}">Application</a></th>
			<th># of Bugs</th>
		</tr>
		@Repeat(items=applications, var="application")
		<tr>
			<td><a href = "${application.name}/bugs">${application.name}</a></td>
			<td>${application.numberOfBugs}</td>
		<tr>
	</table>
</body>
</html>
